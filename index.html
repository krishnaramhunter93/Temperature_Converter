<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 350px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border: none;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .error {
            color: #ff4444;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Temperature Converter</h2>
    <input type="text" id="temperatureInput" placeholder="Enter temperature" autocomplete="off">
    <select id="conversionType">
        <option value="CtoF">Celsius to Fahrenheit</option>
        <option value="FtoC">Fahrenheit to Celsius</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <p class="result" id="result"></p>
    <p class="error" id="errorMessage"></p>
</div>

<script>
    function convertTemperature() {
        const input = document.getElementById("temperatureInput").value.trim();
        const conversionType = document.getElementById("conversionType").value;
        const resultElement = document.getElementById("result");
        const errorMessage = document.getElementById("errorMessage");

        // Reset messages
        resultElement.innerHTML = "";
        errorMessage.innerHTML = "";

        // Validate input
        if (input === "") {
            errorMessage.innerHTML = "Please enter a temperature.";
            return;
        }
        if (isNaN(input)) {
            errorMessage.innerHTML = "Please enter a valid number.";
            return;
        }

        const temperature = parseFloat(input);
        let convertedTemp, unit;

        if (conversionType === "CtoF") {
            convertedTemp = (temperature * 9/5) + 32;
            unit = "°F";
        } else {
            convertedTemp = (temperature - 32) * 5/9;
            unit = "°C";
        }

        resultElement.innerHTML = `${temperature} converts to ${convertedTemp.toFixed(2)} ${unit}`;
    }
</script>

</body>
</html>
